<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Journal - Premium Minimal</title>
  <meta name="description" content="A professional minimalist trading journal powered by localStorage." />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { @apply bg-white rounded-2xl shadow-md p-6 transition hover:shadow-xl; }
    .btn { @apply px-4 py-2 rounded-xl font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition; }
    .btn-outline { @apply px-4 py-2 rounded-xl font-medium border border-indigo-600 text-indigo-600 hover:bg-indigo-50 transition; }
    table { border-radius: 12px; overflow: hidden; }
    thead { background: #f3f4f6; }
    tbody tr:hover { background: #f9fafb; }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-pink-50 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    
    <!-- Header -->
    <header class="flex items-center justify-between mb-10">
      <h1 class="text-3xl font-bold text-indigo-700">ðŸ“Š Trading Journal</h1>
      <div class="flex gap-3">
        <label class="btn-outline cursor-pointer">
          Import CSV
          <input id="importFile" type="file" accept=".csv" class="hidden" />
        </label>
        <button id="exportBtn" class="btn-outline">Export CSV</button>
      </div>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="card text-center">
        <p class="text-sm text-gray-500">Total PnL</p>
        <p id="totalPnL" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="card text-center">
        <p class="text-sm text-gray-500">Win Rate</p>
        <p id="winRate" class="text-2xl font-bold text-indigo-600">0%</p>
      </div>
      <div class="card text-center">
        <p class="text-sm text-gray-500">Total Trades</p>
        <p id="totalTrades" class="text-2xl font-bold text-pink-600">0</p>
      </div>
    </div>

    <!-- Add Trade Form -->
    <div class="card mb-10">
      <h2 class="text-xl font-semibold mb-4">âž• Add Trade</h2>
      <form id="journalForm" class="grid md:grid-cols-6 gap-4">
        <input id="date" type="date" required class="border rounded-lg p-2" />
        <input id="symbol" type="text" placeholder="Symbol" required class="border rounded-lg p-2" />
        <select id="direction" class="border rounded-lg p-2">
          <option>LONG</option>
          <option>SHORT</option>
        </select>
        <input id="entry" type="number" step="0.01" placeholder="Entry" required class="border rounded-lg p-2" />
        <input id="exit" type="number" step="0.01" placeholder="Exit" required class="border rounded-lg p-2" />
        <input id="qty" type="number" placeholder="Qty" required class="border rounded-lg p-2" />
        <button type="submit" class="btn md:col-span-6">Add Trade</button>
      </form>
    </div>

    <!-- Table -->
    <div class="card mb-10 overflow-x-auto">
      <table class="w-full text-sm">
        <thead>
          <tr class="text-left">
            <th class="p-3">Date</th>
            <th class="p-3">Symbol</th>
            <th class="p-3">Direction</th>
            <th class="p-3">Entry</th>
            <th class="p-3">Exit</th>
            <th class="p-3">Qty</th>
            <th class="p-3">PnL</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody id="journalBody"></tbody>
      </table>
    </div>

    <!-- Chart -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-4">ðŸ“ˆ Performance</h2>
      <canvas id="pnlChart" height="100"></canvas>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
