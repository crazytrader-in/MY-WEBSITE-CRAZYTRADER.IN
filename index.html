<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Trading Journal</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
  h1, h2 { margin-top: 20px; }
  input { padding: 5px; margin: 5px 0; width: 200px; }
  button { padding: 5px 10px; margin: 5px 0; }
  .journal { margin-top: 20px; }
  .entry { background: #fff; padding: 10px; margin: 5px 0; border-radius: 5px; }
  #logout { margin-top: 20px; }
  p.warning { color: red; }
  footer { margin-top: 30px; font-style: italic; color: #555; }
</style>
</head>
<body>

<h1>Online Trading Journal</h1>

<div id="signup-login">
  <h2>Sign Up</h2>
  <input type="text" id="signup-username" placeholder="Username"><br>
  <input type="password" id="signup-password" placeholder="Password"><br>
  <button onclick="signup()">Sign Up</button>

  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="Username"><br>
  <input type="password" id="login-password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <p class="warning">Forgot user ID or password? Your account is lost forever.</p>
</div>

<div id="journal-app" style="display:none;">
  <h2>Your Journal</h2>
  <input type="text" id="journal-entry" placeholder="Write your trade here">
  <button onclick="addEntry()">Add Entry</button>
  <div class="journal" id="entries"></div>
  <button id="logout" onclick="logout()">Logout</button>
</div>

<footer>Algo trading software coming soon...</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

<!-- App JS -->
<script src="app.js"></script>

</body>
</html>
