<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Journal Pro</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { @apply bg-gray-900 rounded-2xl shadow-xl p-6 border border-gray-800; }
    .btn { @apply px-4 py-2 rounded-xl font-medium text-white bg-purple-600 hover:bg-purple-700 transition; }
    .btn-outline { @apply px-4 py-2 rounded-xl font-medium border border-purple-500 text-purple-400 hover:bg-purple-600/10 transition; }
    table { border-radius: 12px; overflow: hidden; }
    thead { background: #1f1f1f; }
    tbody tr:hover { background: #2a2a2a; }
  </style>
</head>

<body class="bg-black text-gray-200 min-h-screen p-6">

  <!-- üîí Password Screen -->
  <div id="lockScreen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="card w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-purple-400 mb-6">üîí Enter Password</h2>
      <input id="passwordInput" type="password" placeholder="Enter password"
             class="w-full mb-4 p-3 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <button id="unlockBtn" class="btn w-full">Unlock</button>
      <p id="errorMsg" class="text-red-400 mt-3 hidden">‚ùå Wrong password</p>
    </div>
  </div>

  <!-- üåê Main Website Content -->
  <div id="mainContent" class="hidden">
    <div class="max-w-7xl mx-auto">

      <!-- Header -->
      <header class="flex items-center justify-between mb-10">
        <h1 class="text-3xl font-bold text-purple-400">Trading Journal Pro üöÄ</h1>
        <div class="flex gap-3">
          <label class="btn-outline cursor-pointer">
            Import CSV
            <input id="importFile" type="file" accept=".csv" class="hidden" />
          </label>
          <button id="exportBtn" class="btn-outline">Export CSV</button>
        </div>
      </header>

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="card text-center">
          <p class="text-sm text-gray-400">Total PnL</p>
          <p id="totalPnL" class="text-3xl font-bold text-green-400">‚Çπ0</p>
        </div>
        <div class="card text-center">
          <p class="text-sm text-gray-400">Win Rate</p>
          <p id="winRate" class="text-3xl font-bold text-purple-400">0%</p>
        </div>
        <div class="card text-center">
          <p class="text-sm text-gray-400">Total Trades</p>
          <p id="totalTrades" class="text-3xl font-bold text-pink-400">0</p>
        </div>
      </div>

      <!-- Add Trade Form -->
      <div class="card mb-10">
        <h2 class="text-xl font-semibold mb-4 text-purple-300">‚ûï Add Trade</h2>
        <form id="journalForm" class="grid md:grid-cols-7 gap-4">
          <input id="date" type="date" required class="border rounded-lg p-2 bg-gray-800 text-gray-200" />
          <input id="symbol" type="text" placeholder="Symbol" required class="border rounded-lg p-2 bg-gray-800 text-gray-200" />
          <select id="direction" class="border rounded-lg p-2 bg-gray-800 text-gray-200">
            <option>LONG</option>
            <option>SHORT</option>
          </select>
          <input id="entry" type="number" step="0.01" placeholder="Entry" required class="border rounded-lg p-2 bg-gray-800 text-gray-200" />
          <input id="exit" type="number" step="0.01" placeholder="Exit" required class="border rounded-lg p-2 bg-gray-800 text-gray-200" />
          <input id="qty" type="number" placeholder="Qty" required class="border rounded-lg p-2 bg-gray-800 text-gray-200" />
          <input id="reason" type="text" placeholder="Reason for Trade" required class="border rounded-lg p-2 bg-gray-800 text-gray-200 md:col-span-7" />
          <button type="submit" class="btn md:col-span-7">Add Trade</button>
        </form>
      </div>

      <!-- Table -->
      <div class="card mb-10 overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="text-left text-gray-400">
              <th class="p-3">Date</th>
              <th class="p-3">Symbol</th>
              <th class="p-3">Direction</th>
              <th class="p-3">Entry</th>
              <th class="p-3">Exit</th>
              <th class="p-3">Qty</th>
              <th class="p-3">PnL</th>
              <th class="p-3">Reason</th>
              <th class="p-3">Action</th>
            </tr>
          </thead>
          <tbody id="journalBody"></tbody>
        </table>
      </div>

      <!-- Chart -->
      <div class="card">
        <h2 class="text-xl font-semibold mb-4 text-purple-300">üìà Performance</h2>
        <canvas id="pnlChart" height="100"></canvas>
      </div>

    </div>
  </div>

  <!-- üîë Lock Script -->
  <script>
  // === Password Lock with SHA-256 ===
  const storedHash = "fa5561042a14f0cf1d535087c78d97f56273b8c69da9234b1984a099bedc1899";

  async function sha256Hex(message) {
    const enc = new TextEncoder();
    const data = enc.encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
  }

  const lockScreen = document.getElementById("lockScreen");
  const mainContent = document.getElementById("mainContent");
  const unlockBtn = document.getElementById("unlockBtn");
  const passwordInput = document.getElementById("passwordInput");
  const errorMsg = document.getElementById("errorMsg");

  unlockBtn.addEventListener("click", async () => {
    const entered = passwordInput.value || "";
    const hash = await sha256Hex(entered);
    if (hash === storedHash) {
      lockScreen.classList.add("hidden");
      mainContent.classList.remove("hidden");
      errorMsg.classList.add("hidden");
    } else {
      errorMsg.classList.remove("hidden");
      passwordInput.value = "";
    }
  });

  // === Disable right-click ===
  document.addEventListener("contextmenu", e => e.preventDefault());

  // === Block common DevTools shortcuts ===
  document.addEventListener("keydown", e => {
    if (e.key === "F12") e.preventDefault();
    if (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) e.preventDefault();
    if (e.ctrlKey && e.key.toUpperCase() === "U") e.preventDefault();
  });
  </script>

  <script src="app.js"></script>
</body>
</html>
